<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>StarNavi Test Task</title>
  </head>
  <body>
    <div class="row s12">
      <section class="col s6 game_section">
        <div class="row">
          <form class="game_form" autocomplete="off">
            <select class="browser-default col s4 game_select" name="mode">
              <option value="" disabled selected>Pick game mode</option>
              <option value="easyMode">Easy</option>
              <option value="normalMode">Normal</option>
              <option value="hardMode">Hard</option>
            </select>
            <div class="input-field col s4 game_input">
              <i class="material-icons prefix">account_circle</i>
              <input
                id="icon_prefix"
                type="text"
                class="validate"
                name="name"
              />
              <label for="icon_prefix">Enter your name</label>
            </div>
            <button
              class="btn waves-effect waves-light grey darken-3 col s3 js-play-btn"
              type="submit"
            >
              Play
            </button>
          </form>
        </div>
        <h4 class="container center winner-msg"></h4>
        <div class="container field"></div>
      </section>

      <section class="col s4 right">
        <h4 class="center-align">Leader Board</h4>
        <ul class="collection winners_list"></ul>
      </section>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
